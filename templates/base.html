<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AI4Impact â€” 40% Share Calculator{% endblock %}</title>
  {% block head %}
  <style>
    :root{
      --bg:#0b0f14;
      --card:#121922;
      --ink:#dfe8f3;
      --muted:#97a6ba;
      --accent:#9ad1ff;
      --accent-strong:#4db8ff;
      --ok:#9cffac;
      --warn:#ff9c9c;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"}
    .container{max-width:1000px;margin:2rem auto;padding:0 1rem}
    h1{font-size:1.75rem;margin:0 0 0.25rem 0}
    .subtitle{color:var(--muted);margin:0 0 1.5rem 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
    fieldset{border:1px solid #243244;border-radius:.5rem;padding:1rem;background:var(--card)}
    legend{padding:0 .5rem;color:var(--accent)}
    label{display:flex;flex-direction:column;gap:.35rem;color:var(--muted);font-size:.9rem}
    input{padding:.6rem;border:1px solid #233140;border-radius:.4rem;background:#0d131b;color:var(--ink)}
    .actions{grid-column:1/-1;display:flex;justify-content:flex-end}
    button{padding:.8rem 1.1rem;border-radius:.4rem;border:1px solid var(--accent-strong);background:transparent;color:var(--accent);font-weight:600;cursor:pointer}
    button:hover{background:rgba(77,184,255,.1)}
    .results{margin-top:2rem}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem}
    .card{background:var(--card);border:1px solid #233140;border-radius:.8rem;padding:1rem}
    .card h3{margin-top:0;color:var(--accent)}
    .list{list-style:none;padding:0;margin:0}
    .list li{display:flex;justify-content:space-between;padding:.4rem 0;border-bottom:1px dashed #253545;align-items:flex-start;gap:.65rem;flex-wrap:wrap}
    .list li:last-child{border-bottom:0}
    .totals{margin-top:.6rem;border-top:1px solid #253545;padding-top:.6rem;display:flex;flex-direction:column;gap:.35rem}
    .highlight{color:var(--ok);font-weight:700}
    .big{font-size:1.25rem}
    .summary .note{color:var(--muted);font-size:.85rem;margin-top:.5rem}
    .summary .list{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:.75rem 1rem;margin:0 0 1rem 0}
    .summary .list li{border:1px solid #253545;border-radius:.6rem;padding:.75rem;border-bottom:0;flex-direction:column;align-items:flex-start;gap:.4rem}
    .summary .list li span{color:var(--muted);font-size:.9rem}
    .summary .list li strong{align-self:flex-end}
    .summary .share-breakdown{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:.75rem 1rem;margin-top:.75rem}
    .share-card{border:1px solid #253545;border-radius:.6rem;padding:.9rem;background:rgba(13,19,27,.6);display:flex;flex-direction:column;gap:.6rem}
    .share-card__header{display:flex;justify-content:space-between;align-items:baseline;gap:.75rem}
    .share-card__name{font-weight:600}
    .share-card__pct{color:var(--muted);font-size:.85rem}
    .share-card__figures{margin:0;display:flex;flex-direction:column;gap:.45rem}
    .share-card__figure{display:flex;justify-content:space-between;gap:.75rem;align-items:flex-start}
    .share-card__figure dt{margin:0;color:var(--muted);font-size:.85rem}
    .share-card__figure dd{margin:0;font-weight:600}
    .numeric{text-align:right;font-variant-numeric:tabular-nums}
    @media (max-width:900px){
      .summary .list{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
      .summary .share-breakdown{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    }
    @media (max-width:600px){
      .summary .list{grid-template-columns:1fr}
      .summary .share-breakdown{grid-template-columns:1fr}
    }
    .summary .totals.overall{margin-top:1rem;border-top:1px solid #253545;padding-top:.8rem;gap:.45rem}
    .positive{color:var(--ok);font-weight:600}
    .negative{color:var(--warn);font-weight:600}
  </style>
  {% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
  {% block hero %}{% endblock %}
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  {% block body_end %}{% endblock %}
</body>
</html>
